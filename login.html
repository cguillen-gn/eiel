<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login EIEL</title>
<style>
body { font-family: Arial; margin: 20px; }
input, button { width: 100%; max-width: 300px; padding: 8px; margin: 6px 0; }
</style>
</head>
<body>

<h2>Acceso Municipios EIEL</h2>
<p>Introduzca las credenciales asignadas por Diputación</p>

<input id="username" placeholder="Usuario">
<input id="password" type="password" placeholder="Contraseña">
<button onclick="login()">Entrar</button>

<script>
// Usuarios definidos temporalmente
const users = {
  "aspe": "1234",
  "elda": "abcd",
  "alcoy": "2025"
};

function login() {
  const user = document.getElementById("username").value.toLowerCase().trim();
  const pass = document.getElementById("password").value.trim();

  if (users[user] && users[user] === pass) {
    localStorage.setItem("municipio", user);
    window.location.href = "index.html";
  } else {
    alert("Usuario o contraseña incorrectos");
  }
}
</script>

</body>
</html>
