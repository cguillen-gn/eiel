<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login EIEL</title>
<style>
body { font-family: Arial; margin: 20px; }
input, button { width: 100%; max-width: 300px; padding: 8px; margin: 6px 0; }
</style>
</head>
<body>
<h2>prueba1</h2>
<h2>Acceso Municipios EIEL</h2>
<p>Introduzca las credenciales asignadas por Diputaci칩n</p>

<input id="username" placeholder="Usuario">
<input id="password" type="password" placeholder="Contrase침a">
<button id="loginBtn">Entrar</button>

<p id="mensaje" style="color:red;"></p>

<script>
// Usuarios temporales
const usuarios = {
  "aspe": "1234",
  "elda": "abcd",
  "alcoy": "2025"
};

// Asociamos el bot칩n al login
document.getElementById("loginBtn").addEventListener("click", function() {
  const u = document.getElementById("username").value.toLowerCase().trim();
  const p = document.getElementById("password").value.trim();

  if (usuarios[u] && usuarios[u] === p) {
    localStorage.setItem("municipio", u);
    window.location.href = "index.html";
  } else {
    document.getElementById("mensaje").textContent = "Usuario o contrase침a incorrectos";
  }
});
</script>

</body>
</html>
