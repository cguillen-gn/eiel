<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- El título ahora mostrará el nombre del municipio en el ejemplo -->
<title>EIEL 2025 - Adsubia</title>
<!-- CORRECCIÓN CRÍTICA: Se carga Tailwind CSS correctamente -->
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<style>
/* CORRECCIÓN: Se importa la fuente correctamente /
@import url('https://www.google.com/search?q=https://fonts.googleapis.com/css2%3Ffamily%3DInter:wght%40400%3B600%3B700%26display%3Dswap');
body {
font-family: 'Inter', sans-serif;
background-color: #f7f7f7;
min-height: 100vh;
}
.container {
max-width: 600px; / Hacemos el contenedor más estrecho para un panel de acceso */
}
</style>
<script>
function mostrarMensaje(tema) {
// Reemplaza el alert() por un mensaje en la interfaz
const mensajeDiv = document.getElementById('mensaje');
mensajeDiv.textContent = Tema no implementado: ${tema};
mensajeDiv.classList.remove('hidden');
setTimeout(() => {
mensajeDiv.classList.add('hidden');
}, 3000);
}
function cerrarSesion() {
// Lógica para cerrar sesión (simulado)
mostrarMensaje('Sesión de usuario cerrada (simulado)');
}
</script>
</head>
<body class="p-4 sm:p-8 flex justify-center items-center">

<div class="container mx-auto bg-white p-6 sm:p-10 rounded-xl shadow-2xl text-center">

<!-- Mensaje de confirmación/error (sustituto del alert) -->

<div id="mensaje" class="hidden bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-xl mb-6 shadow-md" role="alert">
<!-- El contenido se inyecta con JS -->
</div>

<!-- CABECERA DINÁMICA: Ahora muestra el nombre del municipio -->

<h1 class="text-3xl font-extrabold text-gray-800 mb-2">
EIEL Fase 2025
</h1>
<h2 class="text-2xl font-semibold text-indigo-700 mb-8">
Portal de Acceso para: Adsubia (001)
</h2>

<!-- Botones de Formulario ÚNICO -->

<div class="flex flex-col space-y-4">

<!-- Enlaces directos a los formularios de este municipio -->
<a href="obras_001.html" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-150 ease-in-out">
    Obras
</a>

<a href="residuos_001.html" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-150 ease-in-out">
    Residuos
</a>

<a href="agua_001.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-150 ease-in-out">
    Abastecimiento de agua
</a>

<!-- Botones con función de mensaje (no implementados) -->
<button class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-150 ease-in-out" onclick="mostrarMensaje('Saneamiento y depuración de agua')">
    Saneamiento y depuración de agua
</button>

<button class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-150 ease-in-out" onclick="mostrarMensaje('Infraestructura viaria')">
    Infraestructura viaria
</button>

<button class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-150 ease-in-out" onclick="mostrarMensaje('Alumbrado público')">
    Alumbrado público
</button>

<button class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-150 ease-in-out mt-8" onclick="cerrarSesion()">
    Cerrar sesión
</button>


</div>

<!-- Footer -->

<p class="text-center text-sm text-gray-400 pt-6">
Generado por el sistema de geoprocesamiento.
</p>

</div>

</body>
</html>
