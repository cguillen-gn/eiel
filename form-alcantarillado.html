<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EIEL - Alcantarillado</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>EIEL - Módulo Alcantarillado</header>

<div class="container">
<form id="form">
  <label>Longitud total de red (km)</label>
  <input type="number" step="0.1" required>

  <label>EDAR existente</label>
  <select required>
    <option value="">-- Seleccione --</option>
    <option>Sí</option>
    <option>No</option>
  </select>

  <label>Porcentaje de población conectada (%)</label>
  <input type="number" max="100" min="0" required>

  <button>Guardar y volver</button>
</form>
</div>

<script>
if (!sessionStorage.getItem("usuario")) {
  window.location.href = "index.html";
}

document.getElementById("formAlcantarillado").onsubmit = function(e){
  e.preventDefault();

  // Guardar estado en el navegador (demo)
  const estados = JSON.parse(localStorage.getItem("eiel_estado") || "{}");
  estados.alc = true;
  localStorage.setItem("eiel_estado", JSON.stringify(estados));

  alert("Datos de agua guardados (demo)");
  window.location.href = "menu.html";
};


</script>

</body>
</html>
