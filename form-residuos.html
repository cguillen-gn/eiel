<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EIEL - Residuos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>EIEL - Módulo Residuos</header>

<div class="container">
<form id="form">
  <label>Servicio de recogida</label>
  <select required>
    <option value="">-- Seleccione --</option>
    <option>MUNICIPAL</option>
    <option>CONCESIONADO</option>
    <option>MANCOMUNADO</option>
  </select>

  <label>Punto limpio municipal</label>
  <select required>
    <option value="">-- Seleccione --</option>
    <option>Sí</option>
    <option>No</option>
  </select>

  <label>Nº de contenedores</label>
  <input type="number" required>

  <button>Guardar y volver</button>
</form>
</div>

<script>
if (!sessionStorage.getItem("usuario")) {
  window.location.href = "index.html";
}

document.getElementById("formResiduos").onsubmit = function(e){
  e.preventDefault();

  // Guardar estado en el navegador (demo)
  const estados = JSON.parse(localStorage.getItem("eiel_estado") || "{}");
  estados.res = true;
  localStorage.setItem("eiel_estado", JSON.stringify(estados));

  alert("Datos de agua guardados (demo)");
  window.location.href = "menu.html";
};

</script>

</body>
</html>
