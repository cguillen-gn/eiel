<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EIEL - Agua</title>
<style>
body { font-family:Arial; margin:20px; }
label { display:block; margin-top:12px; font-weight:bold; }
input, select { width:300px; padding:6px; margin-top:4px; }
button { margin-top:20px; padding:10px 20px; background:#0077cc; color:white; border:none; border-radius:4px; cursor:pointer;}
button:hover { background:#005fa3; }
</style>
</head>
<body>

<h2>Datos de agua – EIEL</h2>
<p id="usuario"></p>

<form id="formAgua">
  <label>Población abastecida (habitantes)</label>
  <input type="number" name="poblacion" required>

  <label>Longitud de red (km)</label>
  <input type="number" step="0.1" name="longitud" required>

  <label>Gestión</label>
  <select name="gestion" required>
    <option value="">-- Seleccione --</option>
    <option>Pública</option>
    <option>Privada</option>
    <option>Mixta</option>
  </select>

  <button type="submit">Guardar datos</button>
</form>

<script>
if (!sessionStorage.getItem("usuario")) {
  window.location.href = "index.html";
}

document.getElementById("usuario").innerText =
  "Ayuntamiento: " + sessionStorage.getItem("usuario");

document.getElementById("formAgua").onsubmit = function(e){
  e.preventDefault();
  alert("Datos guardados correctamente.\n(En versión real se guardarán en BD)");
  window.location.href = "upload.html";
};
</script>
</body>
</html>
