<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Subida de archivos</title>
<style>
body { font-family:Arial; margin:20px; }
input { margin-top:10px; }
button { margin-top:20px; padding:10px 20px; background:#0077cc; color:white; border:none; border-radius:4px; cursor:pointer;}
button:hover { background:#005fa3; }
</style>
</head>
<body>

<h2>Subir archivos adjuntos</h2>
<p>Planos, memoria, certificados, etc.</p>

<input type="file" multiple>
<br>
<button onclick="enviar()">Enviar</button>

<script>
if (!sessionStorage.getItem("usuario")) {
  window.location.href = "index.html";
}

function enviar(){
  alert("Archivos enviados.\n(En versión final se almacenarán en servidor)");
  sessionStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
