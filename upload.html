<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Subir documentaci√≥n</title>
<link rel="stylesheet" href="style.css">
<style>
.preview-list { margin-top:10px; }
.file-box { background:white; padding:10px; border-radius:5px; margin:5px 0; border:1px solid #ddd; font-size:14px; }
</style>
</head>
<body>

<header>EIEL - Adjuntar Documentaci√≥n</header>

<div class="container">
<p>Adjunte los archivos solicitados (memoria, planos, certificados‚Ä¶)</p>

<input type="file" id="files" multiple>
<div id="preview" class="preview-list"></div>

<div style="margin-top:20px;">
<button onclick="enviar()">Enviar documentaci√≥n</button>
<a class="btn" href="menu.html">Volver al men√∫</a>
</div>

</div>

<script>
if (!sessionStorage.getItem("usuario")) {
  window.location.href = "index.html";
}

document.getElementById("files").addEventListener("change", (e)=>{
  const lista = e.target.files;
  const preview = document.getElementById("preview");
  preview.innerHTML = "";

  for (const f of lista) {
    const div = document.createElement("div");
    div.className = "file-box";
    div.textContent = `üìÑ ${f.name} (${Math.round(f.size/1024)} KB)`;
    preview.appendChild(div);
  }
});

function enviar(){
  const estados = JSON.parse(localStorage.getItem("eiel_estado") || "{}");
  estados.docs = true;
  localStorage.setItem("eiel_estado", JSON.stringify(estados));

  alert("Documentaci√≥n cargada (demo)");
  window.location.href = "menu.html";
}

</script>

</body>
</html>
