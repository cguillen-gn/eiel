<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Exportar Datos</title></head>
<body>
<h2>Exportar datos</h2>
<button onclick="exportar()">Descargar CSV</button>

<script>
function exportar() {
  let csv = "usuario,modulo,campo,valor\n";

  for (let k in localStorage) {
    if (!k.includes("_form-")) continue;

    const usuario = k.split("_")[0];
    const modulo = k.split("_")[1];
    const datos = JSON.parse(localStorage.getItem(k));

    for (let campo in datos) {
      csv += `${usuario},${modulo},${campo},${datos[campo]}\n`;
    }
  }

  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "eiel-datos.csv";
  a.click();
}
</script>
</body>
</html>
