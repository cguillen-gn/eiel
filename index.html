<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Municipal</title>
<style>
body {
  font-family: 'Inter', Arial, sans-serif; /* Usamos Inter como en los formularios */
  background: #f2f2f2;
  padding: 20px;
}
.container {
  background: white;
  padding: 25px;
  border-radius: 12px; /* Redondeamos más las esquinas */
  max-width: 450px;
  margin: auto;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.header {
    text-align: center;
    margin-bottom: 20px;
    color: #1976d2;
}
.header h2 {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
}
.btn {
  display: block;
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  font-size: 16px;
  text-align: center;
  background: #3F51B5; /* Color principal de acento (similar a formularios) */
  color: white;
  border: none;
  border-radius: 8px; /* Redondeamos botones */
  cursor: pointer;
  transition: background 0.3s, transform 0.1s;
}
.btn:hover { background: #303F9F; }
.btn:active { transform: scale(0.99); }
.logout { 
    background: #b71c1c; 
    margin-top: 30px;
}
.logout:hover { background: #7f0000; }
</style>
</head>

<body>
<div class="container">
    <div class="header">
        <h2 id="panelHeader">Cargando...</h2>
    </div>

  <button class="btn" onclick="irObras()">Obras</button>
  <button class="btn" onclick="irResiduos()">Residuos</button>
  <button class="btn" onclick="irAgua()">Abastecimiento de agua</button>
  <button class="btn" onclick="mostrarMensaje('Saneamiento y depuración de agua')">Saneamiento y depuración de agua</button>
  <button class="btn" onclick="mostrarMensaje('Infraestructura viaria')">Infraestructura viaria</button>
  <button class="btn" onclick="mostrarMensaje('Alumbrado público')">Alumbrado público</button>
  <button class="btn logout" onclick="cerrarSesion()">Cerrar sesión</button>
</div>

<script>
// Valores de la fase y del municipio (asumimos que están en localStorage o son conocidos)
const FASE_EIEL = "2024-2025"; // Valor de ejemplo para la fase

// Evita entrar sin login y obtiene datos
const municipioCode = localStorage.getItem("usuarioActual");
const municipioNombre = localStorage.getItem("usuarioNombre");
const panelHeader = document.getElementById("panelHeader");

if (!municipioCode || !municipioNombre) {
  window.location.href = "login.html";
} else {
    // Actualización del título según la especificación
    panelHeader.textContent = `EIEL ${FASE_EIEL} - ${municipioNombre}`;
}

function irAgua() {
  if (!municipioCode) {
    return window.location.href = "login.html";
  }
  window.location.href = `formularios/agua_${municipioCode}.html`;
}

function irObras() {
  if (!municipioCode) {
    return window.location.href = "login.html";
  }
  window.location.href = `formularios/obras_${municipioCode}.html`;
}

function irResiduos() {
  if (!municipioCode) {
    return window.location.href = "login.html";
  }
  window.location.href = `formularios/residuos_${municipioCode}.html`;
}

function cerrarSesion() {
  localStorage.removeItem("usuarioActual");
  localStorage.removeItem("usuarioNombre"); // Limpiamos el nombre también
  window.location.href = "login.html";
}

function mostrarMensaje(tema) {
    // Usamos console.log en lugar de alert() para evitar interrupciones en la vista previa
    console.log(\`Funcionalidad para "\${tema}" no disponible aún. El componente de \${tema} está pendiente de desarrollo.\`);
    // Opcionalmente, podrías implementar un modal simple aquí en lugar de alert()
    panelHeader.textContent = \`[INFO] \${tema} no disponible.\`;
    panelHeader.style.color = '#FF9800'; // Naranja
    setTimeout(() => {
        panelHeader.textContent = `EIEL ${FASE_EIEL} - ${municipioNombre}`;
        panelHeader.style.color = '#1976d2';
    }, 2000);
}
</script>

</body>
</html>
