<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIEL 2026 - Acceso</title>
    <link rel="stylesheet" href="css/style.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- 1. ESTILOS GENERALES --- */
        html, body { 
            height: 100%; margin: 0; background-color: #f1f5f9; font-family: 'Inter', sans-serif; 
        }

        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 1.5rem;             
            min-height: 100vh; 
            padding: 20px;
        }

        /* --- 2. TARJETA PRINCIPAL (Panel) --- */
        .panel { 
            background: white; border-radius: 16px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); 
            max-width: 450px; width: 100%;
            overflow: hidden; position: relative;
        }

        .panel-header { 
            background-color: var(--primary); 
            padding: 1.2rem 1rem;
            color: white; 
            text-align: center; 
            transition: all 0.3s ease;
        }
        .panel-header h1 { 
            margin: 0; 
            font-size: 1.6rem; 
            font-weight: 700; 
            line-height: 1.2; 
        }

        .header-subtitle { 
            margin: 2px 0 0 0;
            opacity: 0.85; 
            font-size: 0.85rem; 
            font-weight: 500; 
            letter-spacing: 0.5px;
        }

        /* Información del Municipio (Estado Logado) */
        .header-muni-info {
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            margin-top: 15px; 
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.15);
            animation: fadeIn 0.8s;
        }
        .header-muni-name {
            font-size: 1rem; 
            font-weight: 700;
            color: white;
            line-height: 1.2;
            margin-bottom: 4px; 
        }
        .header-code-label {
            font-size: 0.85rem;   
            color: rgba(255, 255, 255, 0.6); 
            font-weight: 400;        
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 3. SECCIONES Y FORMULARIOS --- */
        .form-section { padding: 1.5rem; }

        label { display: block; font-weight: 600; margin-bottom: 0.4rem; color: #334155; font-size: 0.9rem; }
        .input-field { 
            width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1;
            border-radius: 8px; font-size: 1rem; margin-bottom: 1.2rem; background: white;
        }
        .btn-entrar {
            width: 100%; padding: 0.9rem; background-color: var(--primary); color: white; 
            font-weight: 700; border-radius: 8px; border: none; cursor: pointer; font-size: 1rem;
            transition: background 0.2s;
        }
        .btn-entrar:hover { background-color: var(--primary-hover); }

        /* --- 4. MENÚ DE FORMULARIOS --- */
        .btn-grid { display: flex; flex-direction: column; gap: 0.5rem; }

        .btn-menu { 
            display: flex; align-items: center; 
            padding: 0.8rem 1rem;
            font-weight: 600; font-size: 0.95rem;
            border-radius: 8px; text-decoration: none; color: #334155;
            background-color: white; border: 1px solid #e2e8f0; border-left-width: 5px; 
            transition: all 0.2s; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .btn-menu:hover { transform: translateX(3px); background-color: #f8fafc; }

        .btn-icon { font-size: 1.1rem; margin-right: 10px; width: 24px; text-align: center; }

        /* Colores Temáticos */
        .b-agua { border-left-color: var(--theme-agua); }
        .b-obras { border-left-color: var(--theme-obras); }
        .b-residuos { border-left-color: var(--theme-residuos); }
        .b-cementerios { border-left-color: var(--theme-cementerios); }
        .b-alumbrado { border-left-color: var(--theme-alumbrado, #d97706); }
        .b-viario { border-left-color: var(--theme-viario, #be123c); }
        .b-saneamiento { border-left-color: var(--theme-saneamiento, #7e22ce); }

        .error-msg { color: #ef4444; text-align: center; margin-top: 1rem; font-weight: 600; display: none; font-size: 0.9rem;}
        .hidden { display: none !important; }

        /* --- 5. FOOTER --- */
        .login-footer { text-align: center; color: #64748b; width: 100%; max-width: 450px; }
        .login-footer p { font-size: 0.6rem; margin-bottom: 0.3rem; letter-spacing: 1px; font-weight: 600; opacity: 0.7; }
        .contenedor-logos { display: flex; gap: 15px; align-items: center; justify-content: center; }
        .logo-img { height: 28px; width: auto; filter: invert(1); opacity: 0.3; transition: all 0.3s ease; }
        .logo-img:hover { opacity: 1; }
        .copyright { font-size: 0.7rem !important; opacity: 0.5; margin-top: 5px; }
    </style>
</head>

    </div>
</div>

     */
    window.logout = function() {

        localStorage.clear(); 
        window.location.reload();
    }

    /**
     * Verifica si ya hay una sesión activa al cargar la página.
     */
    function checkSession() {
        const code = localStorage.getItem("eiel_muni_code");
        const name = localStorage.getItem("eiel_muni_name");
        if(code && name) loginSuccess(code, name);
    }

    // --- 9. LÓGICA DE LOGIN Y NAVEGACIÓN ---

    // Llenar el selector de municipios
    MUNICIPIOS.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.code;
        opt.textContent = `${m.name} (${m.code})`; 
        ui.select.appendChild(opt);
    });

    // Evento de Login
    ui.btn.addEventListener('click', async () => {
        const selectedCode = ui.select.value;
        const enteredPass = ui.input.value.trim();

        if(!selectedCode || !enteredPass) {
            showError("Seleccione un municipio e introduzca el código.");
            return;
        }

        ui.btn.disabled = true; 
        ui.btn.textContent = "Verificando..."; 
        ui.error.style.display = 'none';

        try {
            const response = await fetch(URL_LOGIN_API, {
                method: 'POST',
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify({ codigo: selectedCode, password: enteredPass })
            });
            const data = await response.json();

            if (data.valid === true) {
                const muniLocal = MUNICIPIOS.find(m => m.code === selectedCode);
                const nombreParaGuardar = muniLocal ? muniLocal.name_bonito : data.nombre;
                loginSuccess(selectedCode, nombreParaGuardar);
            } else {
                showError("Código de acceso incorrecto.");
            }
        } catch (error) {
            console.error(error); 
            showError("Error de conexión con el servidor.");
        } finally {
            ui.btn.disabled = false; 
            ui.btn.textContent = "Entrar";
        }
    });

    /**
     * Configura la UI para el municipio logado
     */
    function loginSuccess(code, name) {
        localStorage.setItem("eiel_muni_code", code);
        localStorage.setItem("eiel_muni_name", name);

        // Actualización Visual de Cabecera
        ui.muniInfo.style.display = 'flex';  
        ui.headerBadge.textContent = `(Cód. ${code})`;
        
        if (name.includes(" / ")) {
            ui.headerName.innerHTML = name.replace(" / ", "<br>");
        } else {
            ui.headerName.textContent = name;
        }
        
        // Configuración de Enlaces a los HTML generados
        ui.links.agua.href = `agua_${code}.html`;
        ui.links.obras.href = `obras_${code}.html`;
        ui.links.residuos.href = `residuos_${code}.html`;
        ui.links.cementerios.href = `cementerios_${code}.html`;

        const flags = MUNICIPIOS_FLAGS[code] || { alumbrado: false, viario: false, saneamiento: false };
        ui.links.alumbrado.href = `alumbrado_${code}.html`;
        ui.links.alumbrado.style.display = flags.alumbrado ? 'flex' : 'none';
        ui.links.viario.href = `viario_${code}.html`;
        ui.links.viario.style.display = flags.viario ? 'flex' : 'none';
        ui.links.saneamiento.href = `saneamiento_${code}.html`;
        ui.links.saneamiento.style.display = flags.saneamiento ? 'flex' : 'none';

        // Cambio de Vista
        ui.login.classList.add('hidden');
        ui.menu.classList.remove('hidden');
        ui.error.style.display = 'none';
    }

    function showError(msg) {
        ui.error.textContent = msg;
        ui.error.style.display = 'block';

    document.addEventListener('DOMContentLoaded', () => {
        if (!localStorage.getItem("eiel_muni_code")) {
            localStorage.clear();
        }
        checkSession();
