<style>
/* Reset específico para el Index */
html, body { height: 100%; margin: 0; padding: 0; background-color: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
body { display: flex; align-items: center; justify-content: center; }

/* CARD */
.panel { 
    background: white; 
    border-radius: 16px; 
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    text-align: center; 
    max-width: 420px; 
    width: 90%; 
    overflow: hidden; 
    padding-bottom: 2rem;
}

.panel-header {
    background-color: var(--primary); 
    padding: 2rem 1rem;
    color: white;
}
.panel-header h1 { margin: 0; font-size: 1.8rem; font-weight: 700; }
.panel-header p { color: rgba(255, 255, 255, 0.9); font-size: 0.9rem; margin-top: 0.5rem; }

/* INFO */
.muni-info { padding: 1.5rem; border-bottom: 1px solid #e2e8f0; }
.muni-name { font-size: 1.4rem; font-weight: 700; color: #1e293b; display: block; margin-bottom: 0.25rem; }
.user-email-display { font-size: 0.9rem; color: #64748b; display: block; }

/* BOTONES */
.btn-grid { display: flex; flex-direction: column; gap: 0.8rem; padding: 1.5rem 2rem; }
.btn-base { 
    display: flex; align-items: center; padding: 1rem; font-weight: 600; border-radius: 8px; 
    text-decoration: none; color: #334155; background-color: white; border: 1px solid #e2e8f0; 
    border-left-width: 6px; transition: all 0.2s; text-align: left; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}
.btn-base:hover { transform: translateX(4px); background-color: #f8fafc; }
.btn-icon { font-size: 1.2rem; margin-right: 12px; }

/* Temas */
.btn-agua { border-left-color: var(--theme-agua); }
.btn-obras { border-left-color: var(--theme-obras); }
.btn-residuos { border-left-color: var(--theme-residuos); }
.btn-cementerios { border-left-color: var(--theme-cementerios); }

/* Loader */
.loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

.btn-logout-text { background: none; border: none; color: #94a3b8; text-decoration: underline; cursor: pointer; font-size: 0.85rem; }
.hidden { display: none; }
</style>

            redirectToLogin("Sesión no iniciada.");

        // A. Normalizar email (igual que en Python)
        const cleanEmail = user.email.trim().toLowerCase();

        const userB64 = btoa(cleanEmail);
        
        console.log("🔍 Email:", cleanEmail);

        if(refs.protectedContent) refs.protectedContent.classList.remove("hidden");
    };

    if (refs.btnLogout) {
        refs.btnLogout.addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = 'login.html'; });
        });
    }
