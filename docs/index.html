    };

            return;
        }

        const userB64 = btoa(cleanEmail);
        
        console.log("🔑 Código generado:", userB64);

        const muniCodeRaw = AUTH_MAP[userB64];
        
        if (!muniCodeRaw) {
            console.warn("⛔ No encontrado en la lista de permisos.");
            redirectToLogin("Usuario no autorizado.");
            return;
        }
