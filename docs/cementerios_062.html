            // Verifica si existen avisos personalizados para la validación de observaciones
            hasAvisos: false
        };

        // 2. FUNCIONES GLOBALES (Accesibles desde el HTML)
        function logout() {
            // Limpia toda la sesión y datos del técnico por seguridad
            localStorage.clear(); 
            window.location.href = "index.html";
        }
        
        // 3. FUNCIÓN DE BLOQUEO DE FORMULARIO
        function toggleFormFreeze(isFrozen) {
            // Seleccionamos todos los elementos interactivos del formulario
            // Excluimos el botón de "Salir" para que siempre puedan cerrar sesión
            const selectors = 'input, select, textarea, button:not(.btn-logout), .btn-remove, .btn-add';
            const elements = document.querySelectorAll(selectors);
            
            elements.forEach(el => {
                el.disabled = isFrozen;
                // Efecto visual de "congelado"
                el.style.opacity = isFrozen ? "0.6" : "1";
                if (isFrozen) {
                    el.style.pointerEvents = "none"; 
                } else {
                    el.style.pointerEvents = "auto";
                }
            });

            // Ajuste específico para el botón enviar para mantener el cursor de espera
            const btnEnviar = document.getElementById('btnEnviar');
            if (btnEnviar && isFrozen) {
                btnEnviar.style.cursor = "wait";
            } else if (btnEnviar) {
                btnEnviar.style.cursor = "pointer";
            }
        }
        
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // A. VALIDACIÓN DE SESIÓN DEL MUNICIPIO
            const muniCode = localStorage.getItem("eiel_muni_code");
            const muniName = localStorage.getItem("eiel_muni_name");

            if (!muniCode) {
                console.warn("Acceso no autorizado. Redirigiendo al login...");
                window.location.href = "index.html";
                return;
            }

            // Actualizamos el nombre del municipio en la cabecera
            const headerName = document.getElementById("headerMuniName");
            if(headerName) headerName.textContent = muniName || "Municipio";

            // B. AUTOCOMPLETADO Y PERSISTENCIA PROACTIVA
            const fieldsMap = {
                "contactoNombre": "eiel_user_name",
                "contactoEmail": "eiel_user_email",
                "contactoDepartamento": "eiel_user_dept"
            };

            // 1. Rellenar campos si ya existen datos guardados
            Object.keys(fieldsMap).forEach(id => {
                const savedValue = localStorage.getItem(fieldsMap[id]);
                const inputEl = document.getElementById(id);
                
                if (savedValue && inputEl) {
                    inputEl.value = savedValue;
                    // Caso especial: Sincronizar campo de confirmación de email
                    if (id === "contactoEmail") {
                        const confirmEl = document.getElementById("contactoEmailConfirm");
                        if (confirmEl) confirmEl.value = savedValue;
                    }
                }
            });

            // 2. Guardar datos en tiempo real mientras el técnico escribe (Escucha Activa)
            Object.keys(fieldsMap).forEach(id => {
                const inputEl = document.getElementById(id);
                if (inputEl) {
                    inputEl.addEventListener('input', (e) => {
                        localStorage.setItem(fieldsMap[id], e.target.value.trim());
                    });
                }
            });
        });
    </script>

    
<script>
document.addEventListener("DOMContentLoaded", () => {

    // 1. SETUP DE ESTILOS
    const header = document.querySelector('.site-header');
    if(header) header.classList.add('header-cementerios');

    // 2. CONFIGURACIÓN GLOBAL
    window.EIEL_CONFIG = {
        muniCode: "062",
        muniName: "Daya Vieja",
        fase: "2026",
        urlGenerarPdf: "https://script.google.com/macros/s/AKfycbxrB_KDgx9Aim6dhBUwowp9tevoKdZWv522AswconFA8xAv1SxBgXolLCaYQxnz9rZT/exec",
        urlAdjuntos: "https://script.google.com/macros/s/AKfycbyS0wtsuUUWPyWBAUMHhXaYoCSLARwb3OxAGMeRnAZxrzRWeX-RNPFgOPbI15w_TeB8/exec",
        urlLogger: "https://script.google.com/macros/s/AKfycbwvsLf32-eJrK17EBGyLWXto5Hnh4JOxRj7k7J3HHtXZlYW9D_n5GlsuQNBphcwvCFyvw/exec",
        hasAvisos: false,
        yearActual: new Date().getFullYear() // Año dinámico para validaciones
    };
    
    // 3. INICIALIZACIÓN UI
    // 3.1 Marcado visual de obligatoriedad en observaciones
    if (window.EIEL_CONFIG.hasAvisos) {
        const labelObs = document.querySelector("label[for='observaciones']");
        if (labelObs) {
            labelObs.innerHTML += " <span style='color:#ef4444; font-weight:bold;'>(* Obligatorio por requerimiento)</span>";
        }
    }

    // 3.2 Lógica específica de Cementerios (Cálculo de Totales)
    const cementerios = [];
    
    function calcularTotales() {
        cementerios.forEach((cem, index) => {
            const cemIndex = index + 1;
            const inputs = document.querySelectorAll(`input[data-cem="${cemIndex}"]`);
            
            let totales = { fosas: 0, nichos: 0, columbarios: 0, osarios: 0 };
            
            inputs.forEach(input => {
                const tipo = input.dataset.tipo;
                const valor = parseInt(input.value) || 0;
                
                if (tipo.includes('fosas')) totales.fosas += valor;
                if (tipo.includes('nichos')) totales.nichos += valor;
                if (tipo.includes('columbarios')) totales.columbarios += valor;
                if (tipo.includes('osarios')) totales.osarios += valor;
            });
            
            const setTotal = (id, val) => {
                const el = document.getElementById(id);
                if(el) el.textContent = val;
            };

            setTotal(`total_fosas_${cemIndex}`, totales.fosas);
            setTotal(`total_nichos_${cemIndex}`, totales.nichos);
            setTotal(`total_columbarios_${cemIndex}`, totales.columbarios);
            setTotal(`total_osarios_${cemIndex}`, totales.osarios);
        });
    }

    document.addEventListener('input', (e) => {
        if (e.target.type === 'number' && e.target.dataset.cem) {
            calcularTotales();
        }
    });

    // 4. SERVICIOS Y UTILIDADES DE UI
    const UIProgress = {
        container: document.getElementById("progressContainer"),
        bar: document.getElementById("progressBar"),
        text: document.getElementById("progressText"),
        percent: document.getElementById("progressPercentage"),

        show(totalTasks) {
            if (this.container) this.container.style.display = 'block';
            this.update(0, totalTasks, "Iniciando proceso de envío...");
        },

        update(completed, total, message) {
            const isFinalStep = message.toLowerCase().includes("pdf");
            let percentage = 0;

            if (total > 0) {
                const fileWeight = 90 / total;
                percentage = isFinalStep ? 95 : Math.round(completed * fileWeight);
            } else {
                percentage = isFinalStep ? 95 : 0;
            }

            if (this.bar) this.bar.style.width = percentage + "%";
            if (this.percent) this.percent.textContent = percentage + "%";
            if (this.text && message) this.text.textContent = message;
        },

        complete() {
            if (this.bar) {
                this.bar.style.width = "100%";
                this.bar.style.backgroundColor = "#22c55e"; 
            }
            if (this.percent) this.percent.textContent = "100%";
            if (this.text) this.text.textContent = "✅ ¡Envío completado con éxito! Justificante enviado al email.";
        }
    };

    const UploadService = {
        toBase64: file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        }),

        async uploadFile(file, tipoFicha, muniCode, codigoObra = null) {
            try {
                const base64 = await this.toBase64(file);
                const userEmail = document.getElementById("contactoEmail").value || "anonimo";
                const payload = {
                    filename: file.name,
                    mimeType: file.type,
                    bytesBase64: base64, 
                    municipio: muniCode,
                    usuario: userEmail,
                    tipo: tipoFicha,
                    obra: codigoObra,
                    id_envio: idEnvio
                };
                await fetch(window.EIEL_CONFIG.urlAdjuntos, {
                    method: 'POST', mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                return true;
            } catch (e) { return false; }
        }
    };

    // 5. GESTIÓN DE ARCHIVOS (UI)
    let archivos = [];
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");

    if (fileInput) {
        fileInput.onchange = () => {
            archivos.push(...Array.from(fileInput.files));
            renderArchivos();
            fileInput.value = '';
        };
    }

    window.eliminarArchivo = (i) => {
        archivos.splice(i, 1);
        renderArchivos();
    }

    function renderArchivos() {
        if (!fileList) return;
        if (archivos.length === 0) {
            fileList.innerHTML = '';
            return;
        }
        fileList.innerHTML = archivos.map((f, i) => `
            <div style="display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid var(--border);">
                <span>📄 ${f.name}</span>
                <button type="button" onclick="eliminarArchivo(${i})" class="btn-danger" style="background:none; border:none; color:red; cursor:pointer;">✖</button>
            </div>
        `).join("");
    }

    // 6. LÓGICA DE ENVÍO Y VALIDACIÓN
    const btnEnviar = document.getElementById("btnEnviar");
    const checkConformidad = document.getElementById("checkConformidad");
    const mensajeDiv = document.getElementById("mensaje");

    function mostrarMensaje(texto, tipo) {
        if(!mensajeDiv) return;
        mensajeDiv.textContent = texto;
        mensajeDiv.className = `message ${tipo}`;
        mensajeDiv.style.display = 'block';
    }

    // 6.1 Checkbox Habilitador
    if (checkConformidad && btnEnviar) {
        checkConformidad.addEventListener('change', function() {
            if (this.checked) {
                btnEnviar.disabled = false;
                btnEnviar.style.opacity = "1";
                btnEnviar.style.cursor = "pointer";
            } else {
                btnEnviar.disabled = true;
                btnEnviar.style.opacity = "0.6";
                btnEnviar.style.cursor = "not-allowed";
            }
        });
    }

    // 6.2 Listener Principal de Envío
        if (btnEnviar) {
            btnEnviar.addEventListener("click", async () => {
                // A. Preparación y Bloqueo UI
                // Generamos el ID único del expediente al principio
                const idBatch = "ENVIO_" + new Date().getTime();
                
                // Congelamos el formulario para garantizar la integridad de los datos durante el envío
                toggleFormFreeze(true);

                // B. Lectura de Variables
                const nombreContacto = document.getElementById("contactoNombre").value.trim();
                const departamentoVal = document.getElementById("contactoDepartamento").value.trim();
                const emailContacto = document.getElementById("contactoEmail").value.trim();
                const emailConfirmInput = document.getElementById("contactoEmailConfirm");
                const emailConfirm = emailConfirmInput ? emailConfirmInput.value.trim() : emailContacto; 
                const obsField = document.getElementById("observaciones");
                const obsValue = obsField.value.trim();
                const regexEmail = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

                // C. Validaciones
                    // 1: Identidad 
                    if (nombreContacto.length < 2) {
                        mostrarMensaje("⚠️ El nombre es demasiado corto (mín. 2 caracteres).", "warning");
                        toggleFormFreeze(false); // Desbloqueamos para permitir corrección
                        return;
                    }
                    if (!regexEmail.test(emailContacto) || emailContacto.toLowerCase() !== emailConfirm.toLowerCase()) {
                        mostrarMensaje("⚠️ Verifique que el Email sea válido y coincida.", "error");
                        toggleFormFreeze(false);
                        return;
                    }

                    // 2: Requerimiento de Observaciones (Avisos pendientes)
                    if (window.EIEL_CONFIG.hasAvisos && obsValue.length < 15) {
                        mostrarMensaje("⚠️ Es OBLIGATORIO responder en 'Observaciones' (mín. 15 caracteres) por requerimientos pendientes.", "error");
                        obsField.focus(); 
                        toggleFormFreeze(false);
                        return;
                    }
                    
                    // 3: Persistencia de datos del técnico (Memoria proactiva)
                    localStorage.setItem("eiel_user_name", nombreContacto);
                    localStorage.setItem("eiel_user_email", emailContacto);
                    localStorage.setItem("eiel_user_dept", departamentoVal);

                // D. Subida de Archivos a Google Drive
                const totalArchivos = archivos.length;
                let completados = 0;
                UIProgress.show(totalArchivos);

                if (totalArchivos > 0) {
                    const promesasSubida = archivos.map(file => 
                        UploadService.uploadFile(file, 'cementerio', window.EIEL_CONFIG.muniCode, null, idBatch)
                        .then(res => {
                            completados++;
                            UIProgress.update(completados, totalArchivos, `Subido: ${file.name}`);
                            return res;
                        })
                    );
                    await Promise.all(promesasSubida);
                }

                // E. Recopilación de Datos para el Registro
                UIProgress.update(completados, totalArchivos, "Generando justificante y registro...");

                    // 1: Procesamiento de datos de los cementerios de la tabla
                    const datosCementerios = cementerios.map((cem, index) => {
                        const cemIndex = index + 1;
                        const inputs = document.querySelectorAll(`input[data-cem="${cemIndex}"]`);
                        let datos = { nombre: cem.nombre };
                        inputs.forEach(input => {
                            const tipo = input.dataset.tipo;
                            const val = parseInt(input.value);
                            datos[tipo] = isNaN(val) ? 0 : val;
                        });
                        return datos;
                    });

                    // 2: Preparación del Payload para el PDF y el Log
                    const payload = {
                        tipo_formulario: "cementerios",
                        fase: window.EIEL_CONFIG.fase,
                        cementerios_data: JSON.stringify(datosCementerios),
                        observaciones: obsValue,
                        nombre_contacto: nombreContacto,
                        departamento_contacto: departamentoVal,
                        email_contacto: emailContacto,
                        municipio_codigo: window.EIEL_CONFIG.muniCode,
                        municipio_nombre: window.EIEL_CONFIG.muniName,
                        timestamp_envio: new Date().toISOString(),
                        archivos_adjuntos: archivos.map(a => a.name).join("\n")
                    };

                // F. Registro y Envío de PDF
                try {
                    await fetch(window.EIEL_CONFIG.urlGenerarPdf, {
                        method: "POST",
                        mode: "no-cors",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    // G. Finalización y Limpieza
                    UIProgress.complete();
                    if(mensajeDiv) mensajeDiv.style.display = 'none';

                    // Reset de variables y UI visual
                    archivos = [];
                    renderArchivos(); 

                    document.querySelectorAll("input, select, textarea").forEach(el => {
                       if(!['button', 'submit', 'checkbox'].includes(el.type)) el.value = '';
                       if(el.tagName === 'SELECT') el.selectedIndex = 0;
                    });

                    if(checkConformidad) checkConformidad.checked = false;
                    
                    // Recalcular totales visuales para limpiar la tabla
                    if (typeof calcularTotales === 'function') calcularTotales();

                    // Bloqueo final del botón tras éxito
                    btnEnviar.disabled = true;
                    btnEnviar.style.opacity = "0.6";
                    btnEnviar.style.cursor = "not-allowed";

                } catch (error) {
                    console.error(error);
                    mostrarMensaje(`❌ Error técnico: ${error.message}`, "error");
                    // En caso de fallo, liberamos el formulario para permitir correcciones
                    toggleFormFreeze(false);
                }
            });
        }
});
</script>
