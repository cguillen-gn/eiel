<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cementerios</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    </head>
<body>

    <header class="site-header">
        <div class="header-content">
            <div class="logo-area">
            <h1>EIEL</h1>
            <span class="badge-fase">
                
    Fase 2026

            </span>
        </div>
            <div class="user-area">
                <span id="headerMuniName" class="user-email">...</span>
                <button onclick="logout()" class="btn-logout">Salir</button>
            </div>
        </div>
    </header>

    <nav class="breadcrumb-nav">
        <div class="container">
            <a href="index.html" class="back-link">
                ⭠ Volver al listado de formularios
            </a>
            </div>
    </nav>

    <main class="main-container">
        <div class="form-header">
            <div class="icon-header">
                🌹 
            </div>
            <div class="title-header">
                <h2>Cementerios</h2>
                <p class="subtitle">Daya Vieja (Código: 062)</p>
            </div>
        </div>

        



<div class="card" style="text-align: center; padding: 3rem;">
    <div style="font-size: 3rem; margin-bottom: 1rem;">🌹</div>
    <h3 style="color: var(--text-secondary);">No hay cementerios registrados</h3>
    <p style="color: var(--text-secondary);">Su municipio no tiene cementerios en la base de datos.</p>
</div>


    </main>

    <footer class="site-footer" style="text-align: center; padding: 2rem; color: #94a3b8; font-size: 0.85rem;">
        <p>Diputación de Alicante - Encuesta de Infraestructura y Equipamientos Locales</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 1. Recuperamos los datos de SESIÓN (Solo Código y Nombre)
            const sessionCode = localStorage.getItem("eiel_session_code");
            const sessionName = localStorage.getItem("eiel_session_name");
            
            // NOTA: Aquí hemos borrado todo lo referente a la "Fase" porque
            // la fase la inyectará cada plantilla específica, no este archivo base.

            if (!sessionCode) {
                console.warn("? Sin sesión activa. Redirigiendo...");
                window.location.href = "index.html";
            } else {
                // Ponemos el nombre del municipio si existe
                const headerName = document.getElementById("headerMuniName");
                if(headerName) headerName.textContent = sessionName || "Municipio";
            }
        });

        function logout() {
            localStorage.clear(); 
            window.location.href = "index.html";
        }
    </script>

    
<script>
    // 1. HEADER GRIS
    document.querySelector('.site-header').classList.add('header-cementerios');

    // 2. CONFIG
    window.EIEL_CONFIG = {
        muniCode: "062",
        muniName: "Daya Vieja",
        urlGenerarPdf: "https://script.google.com/macros/s/AKfycbxY2vhr_L846GSDo8hIItnOMVhFmt6O22g_j4319y7x8wekri69Qsn8txCMDO-tgc2G/exec",
        urlAdjuntos: "https://script.google.com/macros/s/AKfycbxB76WlQ6nv67br0hoSB5A16yCCrg39jRSY16gsILtCCVQV9FoF70kWsl7sB7Gky2Tn/exec"
    };
    
    const cementerios = [];
    
    // 3. CALCULO DE TOTALES
    function calcularTotales() {
        cementerios.forEach((cem, index) => {
            const cemIndex = index + 1;
            const inputs = document.querySelectorAll(`input[data-cem="${cemIndex}"]`);
            
            let totales = { fosas: 0, nichos: 0, columbarios: 0, osarios: 0 };
            
            inputs.forEach(input => {
                const tipo = input.dataset.tipo;
                const valor = parseInt(input.value) || 0;
                
                if (tipo.includes('fosas')) totales.fosas += valor;
                if (tipo.includes('nichos')) totales.nichos += valor;
                if (tipo.includes('columbarios')) totales.columbarios += valor;
                if (tipo.includes('osarios')) totales.osarios += valor;
            });
            
            const setTotal = (id, val) => {
                const el = document.getElementById(id);
                if(el) el.textContent = val;
            };

            setTotal(`total_fosas_${cemIndex}`, totales.fosas);
            setTotal(`total_nichos_${cemIndex}`, totales.nichos);
            setTotal(`total_columbarios_${cemIndex}`, totales.columbarios);
            setTotal(`total_osarios_${cemIndex}`, totales.osarios);
        });
    }

    document.addEventListener('input', (e) => {
        if (e.target.type === 'number' && e.target.dataset.cem) {
            calcularTotales();
        }
    });

    // 4. UPLOAD SERVICE
    const UploadService = {
        toBase64: file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        }),
        async uploadFile(file, tipoFicha, muniCode) {
            try {
                const base64 = await this.toBase64(file);
                const userEmail = document.getElementById("tecnicoEmail").value || "anonimo";
                await fetch(window.EIEL_CONFIG.urlAdjuntos, {
                    method: 'POST', mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename: file.name, mimeType: file.type, bytesBase64: base64, 
                        municipio: muniCode, usuario: userEmail, tipo: tipoFicha
                    })
                });
                return true;
            } catch (e) { return false; }
        }
    };

    // 5. UI ARCHIVOS
    let archivos = [];
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");

    fileInput.onchange = () => {
        archivos.push(...Array.from(fileInput.files));
        renderArchivos();
        fileInput.value = '';
    };

    window.eliminarArchivo = (i) => {
        archivos.splice(i, 1);
        renderArchivos();
    }

    function renderArchivos() {
        if (archivos.length === 0) {
            fileList.innerHTML = '';
            return;
        }
        fileList.innerHTML = archivos.map((f, i) => `
            <div style="display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid var(--border);">
                <span>📄 ${f.name}</span>
                <button type="button" onclick="eliminarArchivo(${i})" class="btn-danger">✖/button>
            </div>
        `).join("");
    }

    // 6. ENVIO
    const btnEnviar = document.getElementById("btnEnviar");
    const checkConformidad = document.getElementById("checkConformidad");
    const mensajeDiv = document.getElementById("mensaje");

    function mostrarMensaje(texto, tipo) {
        mensajeDiv.textContent = texto;
        mensajeDiv.className = `message ${tipo}`;
        mensajeDiv.style.display = 'block';
    }

    // Logica del Checkbox
    if (checkConformidad) {
        checkConformidad.addEventListener('change', function() {
            if (this.checked) {
                btnEnviar.disabled = false;
                btnEnviar.style.opacity = "1";
                btnEnviar.style.cursor = "pointer";
            } else {
                btnEnviar.disabled = true;
                btnEnviar.style.opacity = "0.6";
                btnEnviar.style.cursor = "not-allowed";
            }
        });
    }

    // Click Final
    btnEnviar.addEventListener("click", async () => {
        // 1. Bloqueo
        btnEnviar.disabled = true;
        btnEnviar.style.cursor = "wait";

        // 2. Validacion de Contacto
        const nombreTecnico = document.getElementById("tecnicoNombre").value.trim();
        const emailContacto = document.getElementById("tecnicoEmail").value.trim();

        if (!nombreTecnico || !emailContacto || !emailContacto.includes('@')) {
            mostrarMensaje("?ая? Por favor, rellene el Nombre y el Email de contacto.", "warning");
            btnEnviar.disabled = false; 
            btnEnviar.style.cursor = "pointer";
            return;
        }

        mostrarMensaje("⏳Subiendo archivos...", "info");

        // A. Subir
        let erroresSubida = 0;
        for (const file of archivos) {
            const ok = await UploadService.uploadFile(file, 'cementerios', window.EIEL_CONFIG.muniCode);
            if (!ok) erroresSubida++;
        }

        if (erroresSubida > 0) {
            mostrarMensaje(`?ая? Se subieron archivos con ${erroresSubida} errores. Continuando...`, "warning");
        }

        // B. Datos
        mostrarMensaje("⏳Enviando datos...", "info");
        const datosCementerios = cementerios.map((cem, index) => {
            const cemIndex = index + 1;
            const inputs = document.querySelectorAll(`input[data-cem="${cemIndex}"]`);
            let datos = { nombre: cem.nombre };
            inputs.forEach(input => {
                const tipo = input.dataset.tipo;
                const val = parseInt(input.value);
                datos[tipo] = isNaN(val) ? 0 : val;
            });
            return datos;
        });
        
        const payload = {
            tipo_formulario: "cementerios",
            cementerios_data: JSON.stringify(datosCementerios),
            observaciones: document.getElementById("observaciones").value || "",
            // Contacto
            email_usuario: emailContacto,
            nombre_tecnico: nombreTecnico,
            // Tecnico
            municipio_codigo: window.EIEL_CONFIG.muniCode,
            municipio_nombre: window.EIEL_CONFIG.muniName,
            timestamp_envio: new Date().toISOString(),
            archivos_adjuntos: archivos.map(a => a.name).join("\n")
        };

        // C. Enviar
        try {
            await fetch(window.EIEL_CONFIG.urlGenerarPdf, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            
            mostrarMensaje("✅Formulario enviado correctamente. Revisa tu email.", "success");
            archivos = [];
            renderArchivos();
            if(checkConformidad) {
                checkConformidad.checked = false;
                btnEnviar.style.opacity = "0.6";
            }

        } catch (error) {
            console.error(error);
            mostrarMensaje(`❌Error tecnico: ${error.message}`, "error");
            btnEnviar.disabled = false;
            btnEnviar.style.cursor = "pointer";
        }
    });
</script>


</body>
</html>
