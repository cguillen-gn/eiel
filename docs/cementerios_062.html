<div class="card" style="text-align: center; padding: 3rem;">

    <script>

<script>
document.addEventListener("DOMContentLoaded", () => {

    // 1. SETUP DE ESTILOS
    const header = document.querySelector('.site-header');
    if(header) header.classList.add('header-cementerios');

    // 2. CONFIGURACIÓN GLOBAL
    window.EIEL_CONFIG = {
        muniCode: "062",
        muniName: "Daya Vieja",
        fase: "2026",
        urlGenerarPdf: "https://script.google.com/macros/s/AKfycbwmQEShyrYDOg3SIL36eDqISfx_5-oqvubCIeG775TtOs2CesmCI_Xwpmz4kU4892Wr/exec",
        urlAdjuntos: "https://script.google.com/macros/s/AKfycbzYBWgvMqkgOdQKWr3UmoB3ov9ETPu2KyFDwrXaDwfwb9ACM8qPZDTjyRo6LCfvcTpB/exec",
        hasAvisos: false
    };
    
    // 3. INICIALIZACIÓN UI
    // 3.1 Marcado visual de obligatoriedad en observaciones
    if (window.EIEL_CONFIG.hasAvisos) {
        const labelObs = document.querySelector("label[for='observaciones']");
        if (labelObs) {
            labelObs.innerHTML += " <span style='color:#ef4444; font-weight:bold;'>(* Obligatorio por requerimiento)</span>";
        }
    }

    // 3.2 Lógica específica de Cementerios (Cálculo de Totales)
    const cementerios = [];
    
    function calcularTotales() {
        cementerios.forEach((cem, index) => {
            const cemIndex = index + 1;
            const inputs = document.querySelectorAll(`input[data-cem="${cemIndex}"]`);
            
            let totales = { fosas: 0, nichos: 0, columbarios: 0, osarios: 0 };
            
            inputs.forEach(input => {
                const tipo = input.dataset.tipo;
                const valor = parseInt(input.value) || 0;
                
                if (tipo.includes('fosas')) totales.fosas += valor;
                if (tipo.includes('nichos')) totales.nichos += valor;
                if (tipo.includes('columbarios')) totales.columbarios += valor;
                if (tipo.includes('osarios')) totales.osarios += valor;
            });
            
            const setTotal = (id, val) => {
                const el = document.getElementById(id);
                if(el) el.textContent = val;
            };

            setTotal(`total_fosas_${cemIndex}`, totales.fosas);
            setTotal(`total_nichos_${cemIndex}`, totales.nichos);
            setTotal(`total_columbarios_${cemIndex}`, totales.columbarios);
            setTotal(`total_osarios_${cemIndex}`, totales.osarios);
        });
    }

    document.addEventListener('input', (e) => {
        if (e.target.type === 'number' && e.target.dataset.cem) {
            calcularTotales();
        }
    });

    // 4. SERVICIOS
    const UploadService = {
        toBase64: file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        }),
        // Firma estandarizada con 4 argumentos (codigoObra null)
        async uploadFile(file, tipoFicha, muniCode, codigoObra = null) {
            try {
                const base64 = await this.toBase64(file);
                const userEmail = document.getElementById("contactoEmail").value || "anonimo";
                
                const payload = {
                    filename: file.name,
                    mimeType: file.type,
                    bytesBase64: base64, 
                    municipio: muniCode,
                    usuario: userEmail,
                    tipo: tipoFicha,
                    obra: codigoObra
                };

                await fetch(window.EIEL_CONFIG.urlAdjuntos, {
                    method: 'POST', mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                return true;
            } catch (e) { return false; }
        }
    };

    // 5. GESTIÓN DE ARCHIVOS (UI)
    let archivos = [];
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");

    if (fileInput) {
        fileInput.onchange = () => {
            archivos.push(...Array.from(fileInput.files));
            renderArchivos();
            fileInput.value = '';
        };
    }

    window.eliminarArchivo = (i) => {
        archivos.splice(i, 1);
        renderArchivos();
    }

    function renderArchivos() {
        if (!fileList) return;
        if (archivos.length === 0) {
            fileList.innerHTML = '';
            return;
        }
        fileList.innerHTML = archivos.map((f, i) => `
            <div style="display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid var(--border);">
                <span>📄 ${f.name}</span>
                <button type="button" onclick="eliminarArchivo(${i})" class="btn-danger" style="background:none; border:none; color:red; cursor:pointer;">✖</button>
            </div>
        `).join("");
    }

    // 6. LÓGICA DE ENVÍO Y VALIDACIÓN
    const btnEnviar = document.getElementById("btnEnviar");
    const checkConformidad = document.getElementById("checkConformidad");
    const mensajeDiv = document.getElementById("mensaje");

    function mostrarMensaje(texto, tipo) {
        if(!mensajeDiv) return;
        mensajeDiv.textContent = texto;
        mensajeDiv.className = `message ${tipo}`;
        mensajeDiv.style.display = 'block';
    }

    // 6.1 Checkbox Habilitador
    if (checkConformidad && btnEnviar) {
        checkConformidad.addEventListener('change', function() {
            if (this.checked) {
                btnEnviar.disabled = false;
                btnEnviar.style.opacity = "1";
                btnEnviar.style.cursor = "pointer";
            } else {
                btnEnviar.disabled = true;
                btnEnviar.style.opacity = "0.6";
                btnEnviar.style.cursor = "not-allowed";
            }
        });
    }

    // 6.2 Listener Principal
    if (btnEnviar) {
        btnEnviar.addEventListener("click", async () => {
            // A. Bloqueo UI
            btnEnviar.disabled = true;
            btnEnviar.style.cursor = "wait";

            // B. Lectura de Variables
            const nombreContacto = document.getElementById("contactoNombre").value.trim();
            const departamentoContacto = document.getElementById("contactoDepartamento").value.trim();
            const emailContacto = document.getElementById("contactoEmail").value.trim();
            
            const emailConfirmInput = document.getElementById("contactoEmailConfirm");
            const emailConfirm = emailConfirmInput ? emailConfirmInput.value.trim() : emailContacto; 

            const obsField = document.getElementById("observaciones");
            const obsValue = obsField.value.trim();

            // C. Validaciones
            // C.1 Contacto y Emails
            if (!nombreContacto || !emailContacto || !emailContacto.includes('@')) {
                mostrarMensaje("⚠️ Por favor, rellene el Nombre y el Email de contacto.", "warning");
                btnEnviar.disabled = false; 
                btnEnviar.style.cursor = "pointer";
                return;
            }

            if (emailContacto.toLowerCase() !== emailConfirm.toLowerCase()) {
                mostrarMensaje("⚠️ Los correos electrónicos NO coinciden. Por favor, verifíquelos.", "error");
                document.getElementById("contactoEmail").style.border = "2px solid #ef4444";
                if(emailConfirmInput) emailConfirmInput.style.border = "2px solid #ef4444";
                btnEnviar.disabled = false;
                btnEnviar.style.cursor = "pointer";
                return;
            } else {
                document.getElementById("contactoEmail").style.border = "";
                if(emailConfirmInput) emailConfirmInput.style.border = "";
            }
            
            // C.2 Observaciones Obligatorias
            if (window.EIEL_CONFIG.hasAvisos && obsValue === "") {
                mostrarMensaje("⚠️ ALTO: Al tener requerimientos específicos solicitados, es OBLIGATORIO responder en el campo 'Observaciones'.", "error");
                obsField.style.border = "2px solid #ef4444";
                obsField.focus(); 
                btnEnviar.disabled = false;
                btnEnviar.style.cursor = "pointer";
                return; 
            } else {
                obsField.style.border = ""; 
            }
            
            // D. Proceso de Subida
            mostrarMensaje("⏳ Subiendo archivos...", "info");
            let erroresSubida = 0;
            for (const file of archivos) {
                // Pasamos null como codigoObra
                const ok = await UploadService.uploadFile(file, 'cementerios', window.EIEL_CONFIG.muniCode, null);
                if (!ok) erroresSubida++;
            }

            if (erroresSubida > 0) {
                mostrarMensaje(`⚠️ Se subieron archivos con ${erroresSubida} errores. Continuando...`, "warning");
            }

            // E. Recopilación de Datos
            mostrarMensaje("⏳ Enviando datos...", "info");
            const datosCementerios = cementerios.map((cem, index) => {
                const cemIndex = index + 1;
                const inputs = document.querySelectorAll(`input[data-cem="${cemIndex}"]`);
                let datos = { nombre: cem.nombre };
                inputs.forEach(input => {
                    const tipo = input.dataset.tipo;
                    const val = parseInt(input.value);
                    datos[tipo] = isNaN(val) ? 0 : val;
                });
                return datos;
            });
            
            const payload = {
                tipo_formulario: "cementerios",
                fase: window.EIEL_CONFIG.fase,
                cementerios_data: JSON.stringify(datosCementerios),
                observaciones: obsValue,
                nombre_contacto: nombreContacto,
                departamento_contacto: departamentoContacto,
                email_usuario: emailContacto,
                municipio_codigo: window.EIEL_CONFIG.muniCode,
                municipio_nombre: window.EIEL_CONFIG.muniName,
                timestamp_envio: new Date().toISOString(),
                archivos_adjuntos: archivos.map(a => a.name).join("\n")
            };

            // F. Fetch Final
            try {
                await fetch(window.EIEL_CONFIG.urlGenerarPdf, {
                    method: "POST", mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                
                mostrarMensaje("✅ Datos enviados. Se ha enviado el justificante a su email.", "success");
                
                // G. Limpieza (Reset Escoba)
                archivos = [];
                renderArchivos();
                document.querySelectorAll("input, select, textarea").forEach(el => {
                   if(el.type !== 'button' && el.type !== 'submit' && el.type !== 'checkbox') el.value = '';
                });

                if(checkConformidad) {
                    checkConformidad.checked = false;
                    btnEnviar.style.opacity = "0.6";
                    btnEnviar.style.cursor = "not-allowed";
                    btnEnviar.disabled = true;
                }

            } catch (error) {
                console.error(error);
                mostrarMensaje(`❌ Error técnico: ${error.message}`, "error");
                btnEnviar.disabled = false;
                btnEnviar.style.cursor = "pointer";
            }
        });
    }
});
</script>


    
<script>
(function() {
    // URL de tu Script de Logs (Pégala aquí)
    const URL_LOGGER = "https://script.google.com/macros/s/AKfycbwOxmpjEu1V2uozMwYFtEzHoPr9i8QjIttoMQ68JGmwdccdRR0QAApE4bZ788uKJa0F3w/exec";
    
    // Evitamos loguear si estamos en local (opcional, pero útil para no ensuciar mientras pruebas)
    if (window.location.protocol === 'file:') return;

    // Preparamos los datos
    const payload = {
        municipio: "Daya Vieja",  // Jinja pondrá el nombre del pueblo
        pagina: window.location.pathname.split("/").pop(), // El nombre del archivo (ej: agua_03047.html)
        ua: navigator.userAgent // Info del navegador
    };

    // Enviamos el aviso sin molestar al usuario (sendBeacon es ideal para esto)
    // Si el navegador no soporta beacon, usamos fetch
    if (navigator.sendBeacon) {
        navigator.sendBeacon(URL_LOGGER, JSON.stringify(payload));
    } else {
        fetch(URL_LOGGER, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
    }
})();
</script>
